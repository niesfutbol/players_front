<!DOCTYPE html>
<html>

<head>
    <title>Player list | nies.futbol</title>
</head>

<body>
    <h1>Player List</h1>
    <div id="player-list"></div>
    <script>
        var playerListDiv = document.getElementById('player-list');
        // Fetch the player data from the endpoint
        fetch('http://104.248.109.197:6969/v1/players')
            .then(response => response.json())
            .then(data => {
                // Get the ul element from the HTML
                var ul = document.createElement("ul");

                // Iterate over the players object
                for (var playerId in data) {
                    if (data.hasOwnProperty(playerId)) {
                        // Create li element
                        var li = document.createElement("li");

                        // Create a element
                        var a = document.createElement("a");
                        a.href = "player.html?id=" + playerId;
                        a.textContent = data[playerId];

                        // Append a to li
                        li.appendChild(a);

                        // Append li to ul
                        ul.appendChild(li);
                    }
                }

                // Append ul to the body or any desired element in your HTML
                playerListDiv.appendChild(ul);
            })
            .catch(error => {
                console.log('Error fetching player data:', error);
            });
    </script>

</body>

</html>
